<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Edit Report</title>
    <meta name="Trails" content="edit report">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" href="{% static 'login_reg_app/css/style.css' %}">  
    <style>
            div.background1{
                background-image: url("{% static 'login_reg_app/img/snow_mountain.jpg' %}");
                background-color: rgba(255, 255, 255, 0.5);
                background-blend-mode: lighten;
                background-size: cover;
                }
        </style>

</head>

<body>
    <div class="jumbotron background1">
        <div class="heading d-flex">
            <div class="ml-auto">
                    {{ request.session.user_name }}
                <a href="/trails">Trails Home</a>
                <a href="/reports/user/{{request.session.user_id}}">My Reports</a>
                <form action="/logout" method="POST">
                {% csrf_token %}
                    <button class="btn btn-primary my-2">Logout</button>
                </form>
            </div>
        </div>

        <div class="content">
            <h3>Edit report</h3>
            {% if messages %}
                {% for message in messages %}
                    <p style="color: red;">{{message}}</p>
                {% endfor %}
            {% endif %}

            <form action='/reports/{{this_report.id}}/update_report' method='post'>
                {% csrf_token %}
                <p>Report: </p>
                <textarea name="comment" rows="5" cols="60">{{this_report.comment}}</textarea>
                <p>Rating: <input type="number" name="rating" min="1" max="5"></p>
                <input type='submit' value='Submit'>
            </form>
            </div>
    </div>

</div>
</body>
</html>
